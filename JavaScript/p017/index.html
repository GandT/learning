<body>
    <p>2019.3.13</p>
    <p>タイマー処理</p>

    <script>
        // カウンター 
        let counter = 0;


        function countup()
        {
            // カウント
            ++counter;

            // 表示
            console.log(counter);
        }

        function show_alert()
        {
            alert("尾てい骨");
        }

        // 定期実行
        let tid = setInterval(countup, 1000);
        // if(tid > 12)clearTimeout(tid); // この使い方では止まらない

        // 一時実行
        setTimeout(show_alert, 2000);

    </script>
