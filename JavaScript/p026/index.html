    <script>
        "use strict";

        const func1 = function(){
            console.log("test1");
        };
        const func2 = function function2(){
            console.log("test2");
        };
        func1();
        func2();
        // function2();  // これは実行できない : スコープ外？

        const func3 = () => {
            console.log("test3");
        };
        const func4 = () => console.log("test4");
        func3();
        func4();
        let func = num => console.log(`test${num}`);
        func(5);
        



    </script>
